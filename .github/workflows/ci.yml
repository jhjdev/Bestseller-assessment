name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  security-events: write
  actions: read

env:
  NODE_VERSION: '18'

jobs:
  # Linting and Code Quality
  lint:
    name: 🔍 Lint & Format
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📥 Install dependencies
        run: npm ci

      - name: 🔍 Run ESLint
        run: npm run lint

      - name: 💅 Check Prettier formatting
        run: npm run format:check

      - name: 📋 TypeScript type checking
        run: npm run type-check

  # Testing
  test:
    name: 🧪 Test
    runs-on: ubuntu-latest
    needs: lint
    
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: 📥 Install dependencies
        run: npm ci

      - name: 🏗️ Generate Nuxt types
        run: npm run build --if-present || npx nuxt prepare

      - name: 🧪 Run tests
        run: npm run test

      - name: 📊 Generate coverage report
        run: npm run test:coverage

      - name: 📈 Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: matrix.node-version == 18
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  # Build Application
  build:
    name: 🏗️ Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📥 Install dependencies
        run: npm ci

      - name: 🏗️ Generate static site
        run: |
          echo "Starting static site generation..."
          npm run generate
        env:
          NODE_ENV: production

      - name: 🔍 Verify build output exists
        run: |
          echo "=== Build Output Verification ==="
          echo "Current directory contents:"
          ls -la
          echo "Checking if .output exists:"
          test -d .output && echo "✅ .output directory exists" || echo "❌ .output directory missing"
          echo "Build output structure:"
          ls -la .output/ || echo "❌ .output directory is empty or missing"
          echo "Public folder contents:"
          ls -la .output/public/ || echo "❌ No public folder found"
          echo "Server folder contents:"
          ls -la .output/server/ || echo "❌ No server folder found"
          echo "Size of build output:"
          du -sh .output/ || echo "❌ Cannot calculate size"
          echo "=== End Verification ==="

      - name: 📦 Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: .output
          retention-days: 7
          if-no-files-found: error

  # Security Scan
  security:
    name: 🔒 Security Scan
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
      security-events: write
      actions: read
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📥 Install dependencies
        run: npm ci

      - name: 🔒 Run npm audit
        run: npm audit --audit-level moderate

      - name: 🔍 Run CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: 🔍 Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # Debug Variables (Always runs to show current state)
  debug-variables:
    name: 🔍 Debug Variables
    runs-on: ubuntu-latest
    
    steps:
      - name: 🔍 Show all variables and conditions
        run: |
          echo "=== REPOSITORY VARIABLES ==="
          echo "ENABLE_DB_TESTS: '${{ vars.ENABLE_DB_TESTS }}'"
          echo "ENABLE_DB_TESTS type: $(echo '${{ vars.ENABLE_DB_TESTS }}' | wc -c) characters"
          echo "Is empty: ${{ vars.ENABLE_DB_TESTS == '' }}"
          echo "Equals 'true': ${{ vars.ENABLE_DB_TESTS == 'true' }}"
          echo "=== GITHUB CONTEXT ==="
          echo "Event name: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Repository: ${{ github.repository }}"
          echo "=== DATABASE TEST WILL RUN: ${{ vars.ENABLE_DB_TESTS == 'true' }} ==="

  # Database Testing (Optional)
  # To enable: 
  #   1. Go to Repository Settings > Variables > Repository Variables
  #   2. Add ENABLE_DB_TESTS=true
  #   3. Add secrets: MONGODB_URI and MONGODB_DB_NAME
  database-test:
    name: 🗄️ Database Integration Test
    runs-on: ubuntu-latest
    needs: lint
    if: ${{ vars.ENABLE_DB_TESTS == 'true' }}
    
    steps:
      - name: 🔍 Debug database test variables
        run: |
          echo "ENABLE_DB_TESTS value: '${{ vars.ENABLE_DB_TESTS }}'"
          echo "Condition result: ${{ vars.ENABLE_DB_TESTS == 'true' }}"
          
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📥 Install dependencies
        run: npm ci

      - name: 🗄️ Test MongoDB connection
        run: npm run seed
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          MONGODB_DB_NAME: ${{ secrets.MONGODB_DB_NAME }}

  # Deploy Preview (for PRs)
  deploy-preview:
    name: 🚀 Deploy Preview
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: .output

      - name: 🔍 Verify downloaded artifacts
        run: |
          echo "Downloaded artifact structure:"
          ls -la .output/
          echo "Public folder contents:"
          ls -la .output/public/ || echo "No public folder found"
          echo "Checking if required files exist:"
          test -d .output/public && echo "✅ .output/public exists" || echo "❌ .output/public missing"

      - name: 🚀 Deploy to Netlify Preview
        uses: nwtgck/actions-netlify@v2.0
        with:
          publish-dir: '.output/public'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: 'Preview deploy from PR #${{ github.event.number }}'
          enable-pull-request-comment: true
          enable-commit-comment: false
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

  # Deploy Production (on main branch)
  deploy-production:
    name: 🌟 Deploy Production
    runs-on: ubuntu-latest
    needs: [build, test, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: .output

      - name: 🔍 Verify downloaded artifacts
        run: |
          echo "Downloaded artifact structure:"
          ls -la .output/
          echo "Public folder contents:"
          ls -la .output/public/ || echo "No public folder found"
          echo "Checking if required files exist:"
          test -d .output/public && echo "✅ .output/public exists" || echo "❌ .output/public missing"

      - name: 🌟 Deploy to Production
        uses: nwtgck/actions-netlify@v2.0
        with:
          publish-dir: '.output/public'
          production-deploy: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: 'Production deploy: ${{ github.sha }}'
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

  # Notification
  notify:
    name: 📢 Notify
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: always() && github.ref == 'refs/heads/main'
    
    steps:
      - name: 📢 Notify Success
        if: needs.deploy-production.result == 'success'
        run: |
          echo "🎉 Production deployment successful!"
          echo "✅ All checks passed"

      - name: 📢 Notify Failure
        if: needs.deploy-production.result == 'failure'
        run: |
          echo "❌ Production deployment failed!"
          echo "🔥 Check the logs for details"
